<div class="quiz-container">
    <div class="content-container">
        <h3>Quizzes generated from Document #{{S3Id}} <span><button style="float: right;" pButton icon="pi pi-plus" label="Generate New Quiz" [routerLink]="['/generate', S3Id]"></button></span></h3>
        <br>
        <div class="review-container" *ngIf="quizzes$ | async as quizzes">
            <p-dataView #dv [value]="quizzes" [paginator]="true" [rows]="9" layout="grid" emptyMessage="No Quizzes Generated Yet!">
    
                <ng-template let-docs pTemplate="gridItem">
                    <div class="p-col-12 p-md-4">
                        <div *ngFor="let q of quizzes">
                            <p-card>
                                <h3>{{q.quizId}}</h3>
                                <!-- <h3>{{q.quizTitle}}</h3> -->
                                <p>{{q.questionType}}</p>
                                <p>{{q.language}}</p>
                                <p>{{q.type}}</p>

                                <div>
                                    <button pButton icon="pi pi-pencil" class="md:align-self-end m-2 p-button-rounded quiz-btns" size="small" label="Attempt" [routerLink]="['/quiz', q.quizId]"></button>

                                    <button pButton icon="pi pi-eye" class="md:align-self-end m-2 p-button-rounded quiz-btns" size="small" label="View Previous Attempts" [routerLink]="['/quiz', q.quizId]"></button>

                                    <button pButton icon="pi pi-delete-left" class="md:align-self-end m-2 p-button-rounded quiz-btns" size="small" label="Delete" (click)="deleteQuiz(q.quizId)"></button>
                                </div>

                            </p-card>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </div>
    </div>
</div>
