<div>
    <div>
        <!-- SIGN UP FORM -->
        <div>
            <form (ngSubmit)="onSubmitRegister()" [formGroup]="registerForm">
    
              <div class="form-outline mb-4">
                <input type="text" id="firstname" name="firstname" class="form-control" formControlName="firstname" />
                <label class="form-label" for="firstname">First Name</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="lastname" name="lastname" class="form-control" formControlName="lastname" />
                <label class="form-label" for="lastname">Last Name</label>
              </div>
    
              <div class="form-outline mb-4">
                <input type="text" id="username" name="username" class="form-control" formControlName="username" />
                <label class="form-label" for="username">Username</label>
              </div>

              <div class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control" formControlName="email" />
                <label class="form-label" for="email">Email</label>
              </div>
    
              <div class="form-outline mb-4">
                <input type="password" id="registerPassword" name="password" class="form-control" formControlName="password"/>
                <label class="form-label" for="registerPassword">Password</label>
              </div>
    
              <button type="submit" class="btn btn-primary btn-block mb-3">Sign Up</button>
            </form>
          </div>
    </div>
</div>
